<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title></title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main">
            <h3>Metric/Imperial Unit Conversion</h3>
            
            <input id="val">
            <br>
            <button id="convert">Convert</button>
        </div>
        <div id="content">
            <div id="length" class="holder">
                <h4>Length (Meter/Feet)</h4>
                <p id="lt"><!--20 meters = 65.616 feet | 20 feet = 6.096 meters--></p>
            </div>
            <div id="volume" class="holder">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="vt"><!--20 liters = 5.284 gallons | 20 gallons = 75.708 liters--></p>
            </div>
            <div id="mass" class="holder">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mt"><!--20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos--></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
